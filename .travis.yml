sudo: required
language: go
services:
- docker
go:
- 1.7
- tip
after_success:
- if [[ "$TRAVIS_PULL_REQUEST" -eq "false" ]] && [[ "$TRAVIS_TAG" =~ ^[0-9.]+ ]] && [[ "$TRAVIS_GO_VERSION" =~ ^1\.7\.[0-9]+$ ]]; then ./publish.sh ; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./pazuzu_*.zip
  on:
    repo: zalando-incubator/pazuzu
    tags: true
    go: '1.7'
